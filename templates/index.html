<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="manifest" href="/static/manifest.json">
    <title>PWA Map Box Selector</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <!-- Leaflet JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css">
    <!-- Leaflet Draw JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
</head>
<body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="coordinates">
        <p><strong>Southwest:</strong> <span id="sw-coords">N/A</span></p>
        <p><strong>Northeast:</strong> <span id="ne-coords">N/A</span></p>
    </div>
    <div id="output">
        <p><strong>Segments Inside Box:</strong></p>
        <div id="returned-segments"></div> <!-- This is where segments will be displayed -->
    </div>
    <div id="path-info">
        <p><strong>Path Information:</strong></p>
        <div id="path-details"></div>
    </div>
    <div id="segment-legend">
        <p><strong>Segment Order:</strong></p>
        <div id="legend-items"></div>
    </div>
    
    <!-- Main JS file -->
    <script src="/static/js/main.js"></script>
</body>
</html>
